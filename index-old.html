        <script type="text/javascript">
          $(document).ready(function() {

            $("#btnsend").click(function() {
                var phone_number = $("#tphone_number").val();
                var message = encodeURIComponent($("#tmessage").val());
                var api_data = "phone_number=" + phone_number + "&message=" + message;
                // console.log(api_url);

                $.ajax({
                    url: "send.php",
                    async: false,
                    type: "get",
                    data: api_data,
                    success: function(data){
                        console.log(data);
                        alert(data);
                        return false;
                        if(data !== 'false') {
                            alert('Message sent!');
                        } else {
                            alert('Message not sent!');
                        }
                        
                    }
                });
            });

          });
        </script>
